<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target & Hasil Penjualan</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            line-height: 1.6;
        }

        .date {
            text-align: center;
            margin-bottom: 15px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸ“Š Target & Hasil Penjualan</h1>

    <div class="date" id="today"></div>

    <!-- HARIAN -->
    <h2>TARGET DAN HASIL HARIAN</h2>

    <input type="text" id="targetHarian" placeholder="Target Weekdays / Weekend" oninput="formatRupiah(this)">
    <input type="text" id="hasilHarian" placeholder="Hasil Harian" oninput="formatRupiah(this)">

    <button onclick="hitungHarian()">Hitung Harian</button>

    <div class="result" id="hasilHarianView"></div>

    <!-- BULANAN -->
    <h2>TARGET DAN HASIL BULANAN</h2>

    <input type="text" id="targetBulanan" placeholder="Target Bulanan" oninput="formatRupiah(this)">
    <input type="text" id="actualBulanan" placeholder="Actual Sales" oninput="formatRupiah(this)">

    <button onclick="hitungBulanan()">Hitung Bulanan</button>

    <div class="result" id="hasilBulananView"></div>

</div>


<script>

    // Format input jadi Rupiah saat ngetik
    function formatRupiah(input) {
        let angka = input.value.replace(/\D/g, "");
        let format = new Intl.NumberFormat("id-ID").format(angka);
        input.value = format;
    }

    // Ambil angka asli dari input
    function ambilAngka(id) {
        return Number(document.getElementById(id).value.replace(/\./g, ""));
    }

    // Format Rupiah output
    function rupiah(angka) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR'
        }).format(angka);
    }

    // Tanggal otomatis
    const today = new Date().toLocaleDateString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
    });

    document.getElementById("today").innerText = today;


    // Hitung Harian
    function hitungHarian() {

        let target = ambilAngka("targetHarian");
        let hasil = ambilAngka("hasilHarian");

        if (!target || !hasil) {
            alert("Isi dulu semua angka!");
            return;
        }

        let selisih = hasil - target;
        let persen = Math.round((hasil / target) * 100);
        let persenSelisih = Math.round(((hasil - target) / target) * 100);

        document.getElementById("hasilHarianView").innerHTML = `
        Target : ${rupiah(target)} <br>
        Hasil : ${rupiah(hasil)} <br>
        Selisih : ${rupiah(selisih)} <br>
        Persentase : ${persen}% <br>
        Selisih (%) : ${persenSelisih}%
        `;
    }


    // Hitung Bulanan
    function hitungBulanan() {

        let target = ambilAngka("targetBulanan");
        let actual = ambilAngka("actualBulanan");

        if (!target || !actual) {
            alert("Isi dulu semua angka!");
            return;
        }

        let selisih = actual - target;
        let persen = Math.round((actual / target) * 100);
        let persenSelisih = Math.round(((actual - target) / target) * 100);

        document.getElementById("hasilBulananView").innerHTML = `
        Target : ${rupiah(target)} <br>
        Actual : ${rupiah(actual)} <br>
        Selisih : ${rupiah(selisih)} <br>
        Persentase : ${persen}% <br>
        Selisih (%) : ${persenSelisih}%
        `;
    }

</script>

</body>
</html>
