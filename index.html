<script>
function formatRupiah(angka){
  return "Rp " + angka.toLocaleString("id-ID");
}

// Tanggal otomatis
function tampilkanTanggal(){
  let today = new Date();

  let options = {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  };

  document.getElementById("tanggal").innerHTML =
    today.toLocaleDateString("id-ID", options);
}

tampilkanTanggal();

function hitungHarian(){

  let target = Number(targetHarian.value);
  let hasil = Number(hasilHarian.value);

  if(target === 0){
    alert("Target tidak boleh 0");
    return;
  }

  let selisihRp = hasil - target;

  // BULATIN %
  let persen = Math.round((hasil / target) * 100);
  let selisihPersen = persen - 100;

  let statusRp = selisihRp >= 0 ? "Lebih" : "Kurang";
  let statusPersen = selisihPersen >= 0 ? "Lebih" : "Kurang";

  outputHarian.innerHTML = `
    Target Weekdays/Weekend : ${formatRupiah(target)}<br>
    Hasil Harian : ${formatRupiah(hasil)}<br>
    Selisih (${statusRp}) (Rp) : ${formatRupiah(Math.abs(selisihRp))}<br>
    Persentase Pencapaian Target : ${persen}%<br>
    Selisih (${statusPersen}) (%) : ${Math.abs(selisihPersen)}%
  `;
}

function hitungBulanan(){

  let target = Number(targetBulanan.value);
  let actual = Number(actualBulanan.value);

  if(target === 0){
    alert("Target tidak boleh 0");
    return;
  }

  let selisihRp = actual - target;

  // BULATIN %
  let persen = Math.round((actual / target) * 100);
  let selisihPersen = persen - 100;

  let statusRp = selisihRp >= 0 ? "Lebih" : "Kurang";
  let statusPersen = selisihPersen >= 0 ? "Lebih" : "Kurang";

  outputBulanan.innerHTML = `
    Target Bulanan : ${formatRupiah(target)}<br>
    Actual Sales : ${formatRupiah(actual)}<br>
    Selisih (${statusRp}) (Rp) : ${formatRupiah(Math.abs(selisihRp))}<br>
    Persentase Pencapaian Target : ${persen}%<br>
    Selisih (${statusPersen}) (%) : ${Math.abs(selisihPersen)}%
  `;
}
</script>
