<!DOCTYPE html>
<html>
<head>
  <title>Target & Hasil Penjualan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f5f6fa;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hasil {
      margin-top: 12px;
      font-weight: bold;
      line-height: 1.7;
    }
  </style>
</head>

<body>

<h2>ðŸ“Š Target & Hasil Penjualan</h2>

<!-- HARIAN -->
<div class="box">

  <h3>TARGET DAN HASIL HARIAN</h3>

  <input type="number" id="targetHarian" placeholder="Target Weekdays / Weekend">
  <input type="number" id="hasilHarian" placeholder="Hasil Harian">

  <button onclick="hitungHarian()">Hitung</button>

  <div class="hasil" id="outputHarian"></div>

</div>

<!-- BULANAN -->
<div class="box">

  <h3>TARGET DAN HASIL BULANAN</h3>

  <input type="number" id="targetBulanan" placeholder="Target Bulanan">
  <input type="number" id="actualBulanan" placeholder="Actual Sales">

  <button onclick="hitungBulanan()">Hitung</button>

  <div class="hasil" id="outputBulanan"></div>

</div>

<script>
function hitungHarian(){

  let target = Number(document.getElementById("targetHarian").value);
  let hasil = Number(document.getElementById("hasilHarian").value);

  if(target === 0){
    alert("Target tidak boleh 0");
    return;
  }

  let selisihRp = hasil - target;
  let persen = (hasil / target) * 100;
  let selisihPersen = persen - 100;

  let statusRp = selisihRp >= 0 ? "Lebih" : "Kurang";
  let statusPersen = selisihPersen >= 0 ? "Lebih" : "Kurang";

  document.getElementById("outputHarian").innerHTML = `
    Target Weekdays/Weekend : ${target}<br>
    Hasil Harian : ${hasil}<br>
    Selisih (${statusRp}) (Rp) : ${Math.abs(selisihRp)}<br>
    Persentase Pencapaian Target : ${persen.toFixed(2)}%<br>
    Selisih (${statusPersen}) (%) : ${Math.abs(selisihPersen).toFixed(2)}%
  `;
}

function hitungBulanan(){

  let target = Number(document.getElementById("targetBulanan").value);
  let actual = Number(document.getElementById("actualBulanan").value);

  if(target === 0){
    alert("Target tidak boleh 0");
    return;
  }

  let selisihRp = actual - target;
  let persen = (actual / target) * 100;
  let selisihPersen = persen - 100;

  let statusRp = selisihRp >= 0 ? "Lebih" : "Kurang";
  let statusPersen = selisihPersen >= 0 ? "Lebih" : "Kurang";

  document.getElementById("outputBulanan").innerHTML = `
    Target Bulanan : ${target}<br>
    Actual Sales : ${actual}<br>
    Selisih (${statusRp}) (Rp) : ${Math.abs(selisihRp)}<br>
    Persentase Pencapaian Target : ${persen.toFixed(2)}%<br>
    Selisih (${statusPersen}) (%) : ${Math.abs(selisihPersen).toFixed(2)}%
  `;
}
</script>

</body>
</html>
